{% extends 'base.html' %}

{% block title %}Poner un Niño{% endblock %}

{% block content %}

    <h1>Poner un Niño</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'tracker:add_child' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Enviar" />
    </form>
{% endblock %}
