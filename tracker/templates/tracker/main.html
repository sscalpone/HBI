{% extends 'base.html' %}

{% block title %}¿Cuál Casa?{% endblock %}

{% block content %}
<form action="{% url 'tracker:residence' %}" method="post">
{% csrf_token %}
{% for choice in residence_list %}
	<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
	<label for="choice{{ forloop.counter }}">{{ choice.residence_text }}</label><br />
{% endfor %}
<input type="submit" value="Residence" />
</form>
{% endblock %}
