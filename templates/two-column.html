<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Unión Bíblica Evaluación de Girasoles{% endblock %}</title>
        {% load staticfiles %}<link rel="stylesheet" href="{% static "tracker/jquery-ui.min.css" %}">
        {% load staticfiles %}<link rel="stylesheet" href="{% static "tracker/tracker.css" %}">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Health Bridges International Record Keeping">
        <meta charset="utf-8">
    </head>

    <body>

        <header id="header">
            {% load staticfiles %}<img src="{% static "tracker/health-bridges-international-logo.png" %}" alt="Health Bridges International Logo" id="logo">
            <h1>Unión Bíblica Evaluación de Girasoles</h1>
            <h2>{% block h2 %}{% endblock %}</h2>
        </header>
        <div id="border"></div>

        <div class="two-column">
            <div id="sidebar">
                {% block sidebar %}
                 <ul>
                    <li>Ohai! I'm a menu item.</li>
                </ul>
                {% endblock %}
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% load staticfiles %}<script type="text/javascript" src="{% static "tracker/jquery-1.11.3.min.js" %}"></script>
        {% load staticfiles %}<script type="text/javascript" src="{% static "tracker/jquery-ui.min.js" %}"></script>
        <script type="text/javascript">
            var changed=false;
            $("form").on("input", function() {
                changed=true;
            });
            $("form :input").change(function() {
                changed=true;
            });

            $('.delete').click(function(event) {
                if ($('.delete').hasClass('delete_photo')) {
                    changed=true;
                    console.log(changed);
                }
                if (changed==true) {
                    event.preventDefault();
                    $('#dialog form').removeClass('no-display');
                    $('#dialog').dialog({ autoOpen: false });
                    $('#dialog').dialog("open");
                    $('#no').click(function(e) {
                        e.preventDefault();
                        $('#dialog').dialog("close");
                    });

                }
            });

        </script>
    </body>
</html>
